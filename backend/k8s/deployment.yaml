apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend-deployment
spec:
    replicas: 2
    selector:
        matchLabels:
            app: backend-deployment
    template:
        metadata:
            labels:
                app: backend-deployment
        spec:
            containers:
                - name: backend-container
                  image: lalitharwate/docker-backend:latest
                  imagePullPolicy: Always
                  ports:
                    - containerPort: 5000

                  resources:
                    requests:
                        cpu: "100m"
                        memory: "128Mi"
                    limits:           
                        cpu: "250m"
                        memory: "256Mi"

--- 

apiVersion: v1
kind: Service
metadata:
    name: backend-service
spec:
    selector:
        app: backend-deployment
    ports:
        - port: 5000
          protocol: TCP
          targetPort: 5000
    type: NodePort     
                    
            
