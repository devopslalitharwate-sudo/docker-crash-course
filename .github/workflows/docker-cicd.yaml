name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  publish-images:
    runs-on: ubuntu-latest

    steps:
      - name: Github Checkout
        uses: actions/checkout@v4

      - name: Set Up Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
      
      - name: Install Dependencies
        uses: npm install

      - name: Run Tests
        uses: npm run test
      
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{vars.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{vars.DOCKER_USERNAME}}/docker-frontend:${{github.sha}}
            ${{vars.DOCKER_USERNAME}}/docker-frontend:latest

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{vars.DOCKER_USERNAME}}/docker-backend:${{github.sha}}
            ${{vars.DOCKER_USERNAME}}/docker-backend:latest
           
